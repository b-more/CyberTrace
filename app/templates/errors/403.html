{% extends "base.html" %}
{% block title %}Error 403{% endblock %}
{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-1">403</h1>
    <p class="lead">
        {% if 403 == 403 %}Access Forbidden{% elif 403 == 404 %}Page Not Found{% else %}Internal Server Error{% endif %}
    </p>
    <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">Return to Dashboard</a>
</div>
{% endblock %}
